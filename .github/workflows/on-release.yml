name: on-release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-and-upload:
    name: Build and upload release to PyPI
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - uses: astral-sh/setup-uv@v6
      with:
        version: "0.9.7"
    - name: Build package
      run: uv build
    - name: Publish package
      run: uv publish
